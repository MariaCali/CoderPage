<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="../css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <div class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <img src="../imagenes/logo.jpeg" alt="Centro M" class="logoImg">
        </div>
        <nav>
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="../index.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="nosotros.html" class="nav-link">Nosotros</a></li>
                <li class="nav-item"><a href="redes.html" class="nav-link">Redes</a></li>
                <li class="nav-item"><a href="clases.html" class="nav-link">Clases</a></li>
                <li class="nav-item"><a href="#" class="nav-link active">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">

        <section>
            <main>
                <p>
                    Si estás interesado en sumarte a nuestro equipo de trabajo, no dudes en mandarnos una solicitud de
                    inscripción!
                </p>
            </main>
            <article>
                <form action="#">
                    <label for="nombre">Nombre y Apellido:</label>
                    <input id="nombre" type="text" placeholder="Nombre y Apellido" class="form-control" />
                    <label for="email">Email:</label>
                    <input id="email" type="email" placeholder="ejemplo@gmail.com" name="email" class="form-control" />
                    <input type="number" placeholder="Edad">
                    <div>
                        <p>Venis entrenando?</p>
                        <div>Si
                            <input type="radio" name="Actividad" value="Si" class="form-check-input">
                        </div>
                        <div>No
                            <input type="radio" name="Actividad" value="No" class="form-check-input">
                        </div>
                    </div>
                    <p>¿A qué grupo te gustaría sumarte?</p>
                    <select name="letra" id="letra" class="form-select">
                        <option value="x">Funcional Presencial Repu</option>
                        <option value="y">Funcional Presencial Rambla</option>
                        <option value="z">Funcional Virtual</option>
                    </select>
                    <div>Queres recibir info sobre nosotros?
                        <input type="checkbox" name="acepta" value="1" class="form-check-input">
                    </div>
                    <input type="submit" class="btn btn-primary" value="Enviar">
                    <input type="reset" class="btn btn-secondary" value="Borrar">
                </form>
            </article>
        </section>
    </main>
    <footer class="text-muted py-5">
        <div class="text-center">
            <a href="https://www.instagram.com/centro_m/">Contacto</a>
        </div>
    </footer>

</body>

</html>
